name: Daily Thesis Agent
on:
  schedule:
    - cron: '0 8 * * *'  # 9AM CET daily (UTC 8AM)
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # ðŸ‘ˆ REQUIRED for git push!

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # ðŸ‘ˆ Get full history

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run thesis agent
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: python agent.py

    - name: Commit updated posted_topics.csv
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posted_topics.csv || echo "No changes to commit"
        if git diff --staged --quiet; then
          echo "âœ… No changes - CSV already up to date"
        else
          git commit -m "ðŸ“Š Update posting state (Cycle continues)" || echo "Nothing new to commit"
          git push
          echo "âœ… posted_topics.csv committed! Next run continues sequence."
        fi

